<section class="p-4">
  <article class="">
    <h2>
      LAST NEWS - {{ last.title }}
    </h2>

    <p class="text-muted">
      {{ last.body }}
    </p>
  </article>

  <br/>
  <hr/>
  <br/><br/>

  <article *ngFor="let post of posts">
    <h2>
      {{ post.title }}
    </h2>

    <p class="text-muted">
      {{ post.body }} <br/>
      <a routerLink="/posts/{{ post.id }}">Leggi</a> <br/><br/>
    </p>
  </article>
</section>
